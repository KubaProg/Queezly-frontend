<div class="finish" *ngIf="finished">
  <app-finish></app-finish>
</div>

<div class="quiz-container" *ngIf="!finished">
  <div class="question-container">
    <div class="badge badge-info">Question {{counter}}.</div>
    <h2><span class="question-text">{{ currentQuestion.content }}</span></h2>
    <div class="row text-left options">
      <div class="col-md-6" *ngFor="let answer of currentQuestion.answers">
        <div class="option">
          <label for="option{{ answer.id }}">
            <input id="option{{ answer.id }}" type="radio" name="answer"
                   [value]="answer.correct"
                  [(ngModel)]="selectedAnswer" />
            {{ answer.content }}
          </label>
        </div>
      </div>
    </div>
  </div>

    <button type="button" (click)="changeToNext()" class="next-button">Next</button>
  </div>
