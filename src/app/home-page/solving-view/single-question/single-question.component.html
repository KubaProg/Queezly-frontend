<div class="question-container">
  <div class="badge badge-info">Question {{counter}}.</div>
  <h2><span class="question-text">{{ question.content }}</span></h2>
  <div class="row text-left options">
    <div class="col-md-6" *ngFor="let answer of question.answers">
      <div class="option">
        <label for="option{{ answer.id }}">
          <input id="option{{ answer.id }}" type="radio" name="answer" />
          {{ answer.content }}
        </label>
      </div>
    </div>
  </div>
</div>
