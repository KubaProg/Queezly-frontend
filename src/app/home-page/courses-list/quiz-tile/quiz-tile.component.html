<div class="quiz-tile">
  <div class="quiz-header">
    <h2>{{quiz.name}}</h2>
  </div>
  <div class="quiz-details">
    <p>Questions: {{quiz.questions.length}}</p>
    <p>{{quiz.category}}</p>
  </div>
  <button (click)="navigateToSolvingView(true)" type="button"  class="start-quiz-button">Start Quiz</button>
</div>
