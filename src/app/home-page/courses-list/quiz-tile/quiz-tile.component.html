<div class="quiz-tile">
  <div class="quiz-header">
    <h2>{{quiz.title}}</h2>
  </div>
  <div class="quiz-details">
    <p>{{quiz.category}}</p>
    <p>Opis: {{quiz.description}}</p>
    <p>Trudność: {{quiz.difficulty}}</p>
  </div>
  <button (click)="navigateToSolvingView(true, quiz.id)" type="button"  class="start-quiz-button">Rozwiąż Quiz</button>
</div>
