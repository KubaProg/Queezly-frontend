<div class="form-style-5">
  <form>
    <fieldset>
      <legend>Search course</legend>

      <label for="category">Category:</label>
      <select id="category" name="category" [(ngModel)]="selectedCategory">
        <option value="Programowanie">Programowanie</option>
        <option value="Historia">Historia</option>
        <option value="Matematyka">Matematyka</option>
      </select>

      <label for="level">Level:</label>
      <select id="level" name="field4" [(ngModel)]="selectedLevel">
        <option value="EASY">Easy</option>
        <option value="MEDIUM">Medium</option>
        <option value="HARD">Hard</option>
      </select>
    </fieldset>

    <input type="text" name="field1" placeholder="Quiz name" [(ngModel)]="quizName">

    <button type="button" (click)="onSearchQuizes(selectedCategory, selectedLevel, quizName)">Search</button>
  </form>
</div>
