<div class="form-style-5">
  <form>
    <fieldset>
      <legend>Create quiz</legend>

      <label for="category">Category:</label>
      <select id="category" name="category" [(ngModel)]="selectedCategory">
        <option value="Programowanie">Programowanie</option>
        <option value="Historia">Historia</option>
        <option value="Matematyka">Matematyka</option>
      </select>

      <label for="level">Level:</label>
      <select id="level" name="field4" [(ngModel)]="selectedLevel">
        <option value="EASY">Easy</option>
        <option value="MEDIUM">Medium</option>
        <option value="HARD">Hard</option>
      </select>
    </fieldset>

    <input type="text" name="description" placeholder="Quiz description" [(ngModel)]="quizDescription">

    <input type="text" name="title" placeholder="Quiz name" [(ngModel)]="quizName">

    <button type="button" (click)="onSaveQuiz(selectedCategory, selectedLevel, quizName, quizDescription)">Add questions</button>
  </form>
</div>
